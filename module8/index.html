<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  
  <body>
    <p>This is an ordered list</p>
    <ol>
      <li>ordered list</li>
      <li>put in dry ingredients</li>
      <li>Put in wet ingredients</li>
      <li>Stir</li>
      <li>bake 350 for one hour</li>
    </ol>
    
    <p>Un-ordered list</p>
    <ul>
      <li>Milk</li>
      <li>Eggs</li>
      <li>Cheese</li>
      <li>Flour</li>
    </ul>
  </body>
</html>
